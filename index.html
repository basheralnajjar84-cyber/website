<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة المختار للسيارات</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; }
        
        /* حاوية الخلفية 3D */
        #canvas-container { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: -1; 
        }

        /* التصميم الزجاجي للبطاقة */
        .glass-card {
            background: rgba(15, 15, 15, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen font-sans text-gray-100">

    <div id="canvas-container"></div>

    <div class="glass-card rounded-2xl p-8 w-11/12 max-w-sm text-center z-10 transition-transform duration-500 hover:scale-[1.02]">
        
        <div class="mb-6">
            <img src="logo.svg" alt="شعار الشركة" class="w-28 h-28 mx-auto rounded-full border-2 border-gray-500 object-cover bg-gray-800 shadow-lg">
        </div>

        <h1 class="text-2xl font-bold mb-8 text-white tracking-wide">تواصل معنا عبر صفحاتنا</h1>

        <div class="space-y-4">

            <a href="https://www.facebook.com/share/1BuA8oiw39/" target="_blank" class="relative flex items-center bg-gray-900/50 hover:bg-[#1877F2] border border-[#1877F2]/50 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 group">
                <i class="fa-brands fa-facebook-f text-[#1877F2] group-hover:text-white text-2xl absolute right-6 transition-colors"></i>
                <span class="w-full text-center">فيسبوك</span>
            </a>

            <a href="https://www.instagram.com/reel/DSqE4GHChDO/" target="_blank" class="relative flex items-center bg-gray-900/50 hover:bg-[#E1306C] border border-[#E1306C]/50 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 group">
                <i class="fa-brands fa-instagram text-[#E1306C] group-hover:text-white text-2xl absolute right-6 transition-colors"></i>
                <span class="w-full text-center">إنستغرام</span>
            </a>

            <a href="https://t.me/almukhtar_56" target="_blank" class="relative flex items-center bg-gray-900/50 hover:bg-[#229ED9] border border-[#229ED9]/50 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 group">
                <i class="fa-brands fa-telegram text-[#229ED9] group-hover:text-white text-2xl absolute right-6 transition-colors"></i>
                <span class="w-full text-center">تيليجرام</span>
            </a>

            <a href="https://wa.me/963958598770" target="_blank" class="relative flex items-center bg-gray-900/50 hover:bg-[#25D366] border border-[#25D366]/50 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 group">
                <i class="fa-brands fa-whatsapp text-[#25D366] group-hover:text-white text-2xl absolute right-6 transition-colors"></i>
                <span class="w-full text-center">واتساب</span>
            </a>

        </div>
    </div>

    <script>
        const scene = new THREE.Scene();
        // ضباب لإعطاء عمق للمشهد
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.y = 5;
        camera.position.z = 15;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // إنشاء شبكة سفلية (طريق نيون)
        const gridHelper = new THREE.GridHelper(200, 100, 0x00d2ff, 0x002244);
        scene.add(gridHelper);

        // إنشاء جزيئات متطايرة (تأثير سرعة)
        const geometry = new THREE.BufferGeometry();
        const vertices = [];
        for ( let i = 0; i < 600; i ++ ) {
            vertices.push(
                THREE.MathUtils.randFloatSpread( 200 ), // X
                THREE.MathUtils.randFloatSpread( 40 ) + 20, // Y (فوق الشبكة)
                THREE.MathUtils.randFloatSpread( 200 )  // Z
            );
        }
        geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( vertices, 3 ) );
        const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.4 });
        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // دالة التحريك المستمر
        function animate() {
            requestAnimationFrame(animate);

            // تحريك الشبكة باتجاه الكاميرا (إحساس بالقيادة)
            gridHelper.position.z += 0.4;
            if (gridHelper.position.z > 2) { 
                gridHelper.position.z = 0;
            }

            // تحريك الجزيئات لإعطاء تأثير هواء / سرعة
            const positions = particles.geometry.attributes.position.array;
            for(let i=2; i<positions.length; i+=3) {
                positions[i] += 0.6; // سرعة تقدم الجزيئات
                if(positions[i] > 50) positions[i] = -150; // إعادة تعيين الجزيء عند تخطيه الكاميرا
            }
            particles.geometry.attributes.position.needsUpdate = true;

            // تحريك طفيف للكاميرا مع الماوس (اختياري لزيادة التفاعل)
            camera.position.x += (mouseX - camera.position.x) * 0.05;
            camera.position.y += (-mouseY - camera.position.y + 5) * 0.05;

            renderer.render(scene, camera);
        }

        // تفاعل الماوس
        let mouseX = 0;
        let mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = (event.clientY / window.innerHeight) * 2 - 1;
        });

        animate();

        // تحديث الأبعاد عند تغيير حجم الشاشة
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
