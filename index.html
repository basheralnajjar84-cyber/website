<!DOCTYPE html>

    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>

        tailwind.config = {

    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        
        #canvas-container { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: -1; 
        }

        /* التصميم الزجاجي للبطاقة (الوضع النهاري - الافتراضي) */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }

        /* التصميم الزجاجي للبطاقة (الوضع الليلي) */
        @media (prefers-color-scheme: dark) {
            .glass-card {
                background: rgba(15, 15, 15, 0.65);
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen font-sans text-gray-800 dark:text-gray-100 transition-colors duration-500">

    <div id="canvas-container"></div>

                <span class="w-full text-center">واتساب</span>
            </a>

        </div>
    </div>

    <script>
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.y = 5;
        camera.position.z = 15;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // إنشاء شبكة سفلية
        const gridHelper = new THREE.GridHelper(200, 100, 0x00d2ff, 0x002244);
        scene.add(gridHelper);

        // إنشاء جزيئات متطايرة
        const geometry = new THREE.BufferGeometry();
        const vertices = [];
        for ( let i = 0; i < 400; i ++ ) { // تقليل عدد الجزيئات لتبدو أهدأ
            vertices.push(
                THREE.MathUtils.randFloatSpread( 200 ),
                THREE.MathUtils.randFloatSpread( 40 ) + 20,
                THREE.MathUtils.randFloatSpread( 200 )
            );
        }
        geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( vertices, 3 ) );
        const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.3 });
        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- توافق الخلفية 3D مع الوضع الليلي والنهاري ---
        const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        
        function updateThreeJSTheme(e) {
            if (e.matches) {
                // وضع ليلي
                scene.fog.color.setHex(0x050505);
                renderer.setClearColor(0x050505, 1);
                gridHelper.material.color.setHex(0x00d2ff); // نيون أزرق
                material.color.setHex(0xffffff);
            } else {
                // وضع نهاري
                scene.fog.color.setHex(0xf3f4f6); // لون رمادي فاتح يتناسب مع Tailwind
                renderer.setClearColor(0xf3f4f6, 1);
                gridHelper.material.color.setHex(0x3b82f6); // أزرق هادئ
                material.color.setHex(0x6b7280); // جزيئات رمادية داكنة لتظهر في النهار
            }
        }
        
        // تطبيق الثيم الأولي ومراقبة التغييرات
        updateThreeJSTheme(darkModeMediaQuery);
        darkModeMediaQuery.addEventListener('change', updateThreeJSTheme);


        // دالة التحريك المستمر
        function animate() {
            requestAnimationFrame(animate);

            // إبطاء سرعة الشبكة بشكل كبير (من 0.4 إلى 0.05)
            gridHelper.position.z += 0.05;
            if (gridHelper.position.z > 2) { 
                gridHelper.position.z = 0;
            }

            // إبطاء سرعة الجزيئات (من 0.6 إلى 0.1)
            const positions = particles.geometry.attributes.position.array;
            for(let i=2; i<positions.length; i+=3) {
                positions[i] += 0.1; 
                if(positions[i] > 50) positions[i] = -150; 
            }
            particles.geometry.attributes.position.needsUpdate = true;

            // تحريك طفيف جداً للكاميرا مع الماوس
            camera.position.x += (mouseX - camera.position.x) * 0.02;
            camera.position.y += (-mouseY - camera.position.y + 5) * 0.02;

            renderer.render(scene, camera);
        }

        let mouseX = 0;
        let mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = (event.clientY / window.innerHeight) * 2 - 1;
        });

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
